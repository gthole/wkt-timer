<template name="home">
  {{#if currentUser }}
    {{>dashboard}}
  {{else}}
    {{# if loggingIn }}
    {{else}}
      {{>landing}}
    {{/if}}
  {{/if}}
</template>


<template name="landing">
  <div class="jumbotron">
    <div class="container">
      <h1>Move That Thing!</h1>
      <p>Customizable workout timer lets you structure your own routine with minimal guidance.</p>

      <p>Ditch the DVD and overly peppy video trainer, put on some music, and start burning your own way.</p>
      <p><a class="btn btn-default btn-lg sign-in" role="button" data-toggle="modal" data-target="#accountModal">Sign In &raquo;</a></p>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-4 feature-badge">
        <h1><span class="glyphicon glyphicon-th-list"></span></h1>
        <h2>Build Your Own</h2>
        <p>Create and structure your own routines with multiple sections, cooldowns, and rep timers.  Or you can see public routines that others have shared.</p>
      </div>
      <div class="col-md-4 feature-badge">
        <h1><span class="glyphicon glyphicon-stats"></span></h1>
        <h2>Track Your Progress</h2>
        <p>Finish a routine and we keep track of how long you went for.  Set goals for yourself, and get into better shape without paying for a gym or sitting through that same video you know by heart already.</p>
     </div>
      <div class="col-md-4 feature-badge">
        <h1><span class="glyphicon glyphicon-retweet"></span></h1>
        <h2>Early Alpha</h2>
        <p>Get involved with the Alpha implementation of <emph>wkt</emph>.  We're building more features and getting things working - join the fun!</p>
      </div>
    </div>

    <br />
    <br />

    <hr class="featurette-divider">

    <div class="row featurette">
      <div class="col-md-7">
        <h2 class="featurette-heading">What is this?</h2>
        <p class="lead"><em>wkt</em> is a customizeable workout timer.</p>
        <p class="lead">Instead of following a DVD or attending a class, you can build a workout routine of all the moves you want to do, with cooldown times.</p>
        <p class="lead"><em>wkt</em> leads you through the workout with a minimal presence and interface to let you set music and get your sweat on.</p>
        <p class="lead">When you're done, <em>wkt</em> keeps track of the time you put in so you can set goals and track your progress.</p>
      </div>
      <div class="col-md-5">
        <img class="featurette-image img-responsive" src="/img/clock.png" alt="Generic placeholder image">
      </div>
    </div>

    <hr class="featurette-divider">

    <div class="row featurette">
      <div class="col-md-7 col-md-push-5">
        <h2 class="featurette-heading">Why?</h2>
        <p class="lead">We built <em>wkt</em> because we wanted it.
          <ul class="lead">
            <li>It's free, and always will be.</li>
            <li>Log in with a social accounts.<br />(You don't need to create yet another account.)</li>
            <li>We won't gather any data on you except your name.</li>
          </ul>
        </p>
        <p class="lead">So jump right in.  Why not?</p>
      </div>
      <div class="col-md-5 col-md-pull-7">
        <img class="featurette-image img-responsive" src="/img/dots.png" alt="Generic placeholder image">
      </div>
    </div>

    <hr class="featurette-divider">

    <div class="row featurette">
      <div class="col-md-7">
        <h2 class="featurette-heading">Just an Alpha?</h2>
        <p class="lead">There's <strong>lots to do</strong>.  We're on Github, and are slowly (but slowly!) building out the feature set.  On the docket:</p>
        <ul class="lead">
          <li>Progress tracking and weekly goals.</li>
          <li>Better mobile support</li>
          <li>Shareable and public workout routines.</li>
          <li>Fitbit integration</li>
        </ul>
        <p class="lead">Want to help?  Fork us on Github and send a pull request or two.</p>
      </div>
      <div class="col-md-5">
        <img class="featurette-image img-responsive" src="/img/lift.png" alt="Generic placeholder image">
      </div>
    </div>

    <br />

    <footer>
      <p>&copy; gthole</p>
    </footer>
  </div>
  {{>accountModal}}
</template>


<template name="accountModal">
  <div class="modal fade" id="accountModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="myModalLabel">Sign In</h4>
        </div>
        <div class="modal-body">
          {{> loginButtons}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</template>


<template name="navbar">
  <div class="navbar navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Workout Timer</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-user"></span> <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="#" id="signout">Sign out</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
</template>


<template name="dashboard">
  {{>navbar}}

  <div class="home container">
    <div class="row">
      <div class="col-sm-4">
        <h2>My Workouts</h2>
        <ul>
        {{#each workouts}}
          <li>
            <span class="badge pull-right">
              <a href="{{pathFor 'edit'}}"><span class="glyphicon glyphicon-pencil"></span></a>
            </span>
            <a href="{{pathFor 'timer'}}">{{this.name}}</a>
          </li>
        {{/each}}
        </ul>
        <button class="btn btn-success new"><span class="glyphicon glyphicon-plus"></span> New Workout</button>
        <h2>Public Workouts</h2>
        <ul>
        {{#each public}}
          <li>
            <a href="{{pathFor 'timer'}}">{{this.name}}</a>
          </li>
        {{/each}}
        </ul>
      </div>
      <div class="col-sm-8">
        <div id="viz"></div>
        {{sessionHistory}}
      </div>
    </div>
  </div>
  {{>accountModal}}
</template>
