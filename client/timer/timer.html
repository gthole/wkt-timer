<template name="timer">
  <div class="jsc-sidebar-content jsc-sidebar-pulled">
    {{> status }}
  </div>
  <nav class="sidebar jsc-sidebar" id="jsi-nav" data-sidebar-options="">
    {{> sequence }}
  </nav>
  <audio id="chime" preload="auto" autobuffer>
    <source src="/tone.mp3" />
  </audio>
</template>

<template name="sequence">
  <div class="wktName">{{name}}</div>
  <div class="sidebar-body">
    <ul>
    {{#each this.sections}}
        <hr>
        <li class="section-header">{{this.name}}</li>
      {{#each this.movements}}
        <li class="movement-tab {{activeClass}}" id="{{ this.indexID }}">
          {{this.name}}
        </li>
      {{/each}}
    {{/each}}
    </ul>
  </div>
</template>

<template name="status">
  <div class="top-bar">
    <span class="menu-toggle glyphicon glyphicon-align-justify"></span>
    <span class="total pull-right">{{formattedTotal}}</span>
  </div>
  <div class="main {{statusClass}}">
    {{#if running }}
      <h2 class="timer-name">{{ moveName }}</h2>
      <h1 class="timer-counter">{{ count }} <span class="countTag">{{ countTag }}</span></h1>
      {{# if next }}
        <h3 class="timer-next muted">Next: {{ next }}</h3>
      {{/if}}
    {{ else }}
      <h2 class="timer-name muted">{{statusText}}</h2>
    {{/if}}
  </div>
  <div class="la-anim-13"></div>
</template>
